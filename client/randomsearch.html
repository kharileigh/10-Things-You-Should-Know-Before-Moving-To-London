<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--LINK TO SERVER
    <link rel="script" href="app.js">-->
    
     <!--BOOTSTRAP CSS-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    
   <div class="container bg-success p-50px"
   style=
    "background-color: rgba(255, 255, 255, 0.7);
    padding: 50px 50px 50px 50px;
    margin-top: 200px;
    width: 50%;
    border-radius: 50px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    font-size: 20px;
    align-items: center;">
    <h1 id="title">1 Thing You Should Know Before Moving To London</h1>
    <h2 id="intro"></h2>
    <p id="para"></p>
    <button id="surpriseBtn">Surprise Me</button>

        <h1 id="text"></h1>
    </div>

   <script defer>
      const surprise = document.getElementById('surpriseBtn');

       async function getRandomTip() {
           // e.preventDefault();
            const response = await fetch('http://localhost:8000/london-tips/random');
           const data = await response.json();
           const {id, title, intro, para} = data;
           document.getElementById("title").textContent = title;
           document.getElementById("intro").textContent = intro;
           document.getElementById("para").textContent = para;

           
        };

        surprise.addEventListener('click', getRandomTip);
   </script>

</body>
</html>
