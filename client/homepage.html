<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="10ThingsSummary" href="/Users/kharileigh/Desktop/10-Things-You-Should-Know-Before-Moving-To-London/client/10Things.html">
    <link rel="stylesheet" href="homepagestyle.css">
    <title>Google</title>
</head>
<body>
    <div id="navbar">
        <a href="#" id="about">About</a>
        <a href="#" id="store">Store</a>
        <a href="#" id="gmail">Gmail</a>
        <a href="#" id="image">Images</a>
        <a href="#" id="menu"><img src="https://raw.githubusercontent.com/learn-webdevYT/Google-Homepage/ccb6b2457ee56d5260f1519a811b7417c7e02ef6/menu.png" height="30px" width="30px"></a>
        <a href="#" id="sign-in">Sign in</a>
    </div>
    <div id="main">
        <a href="#" id="logo"><img src="https://raw.githubusercontent.com/learn-webdevYT/Google-Homepage/ccb6b2457ee56d5260f1519a811b7417c7e02ef6/logo.png"></a>
        <input type="text" id="search">
        <div id="flexbox">
            <button id="mainSearch">Explore Here</button>
            <button id="random-search-btn">Surprise Me</button>
            <div id="output"></div>
        </div>
        <p id="google-text">Google offered in: <a href="#" class = "otherLanguages" id="deutsch">Deutsch |</a> <a href="#" class = "otherLanguages" id="espanol">Espanol | </a><a href="#" class = "otherLanguages" id="Cockney">Cockney</a></p>
    </div>
    <div id="footer">
        <a href="#" id="advertising">Advertising</a>
        <a href="#" id="business">Business</a>
        <a href="#" id="hsw">How Search works</a>
        <a href="#" id="privacy">Privacy</a>
        <a href="#" id="terms">Terms</a>
        <a href="#" id="settings">Settings</a>
    </div>

    <script>
        document.getElementById('mainSearch').addEventListener('click', mainSearch);

        function mainSearch() {
            fetch('')
            .then((res) => res.text())
            .then((data) => {
                document.getElementById('output').innerHTML = data;
            })
            .catch((err) =>console.log(err))
        };
        mainSearch();



    </script>
</body>
</html>
